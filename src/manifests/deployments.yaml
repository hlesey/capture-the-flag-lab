  schedule: "*/15 * * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: flags
              image: ghcr.io/hlesey/flags:1.0
              args:
                - --config=/app/config/config.yaml
              volumeMounts:
              - name: config
                mountPath: /app/config
          restartPolicy: Never
          volumes:
            - name: config
              configMap:
                name: cm-bartik
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-bartik
  namespace: ctf
data:
  config.yaml: |-
    server:
      runWebServer: false
      webServerDelay: 10
    hashes:
